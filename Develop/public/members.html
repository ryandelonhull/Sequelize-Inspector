<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1UP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body class="Site">
  <section class="hero is-warning">
    <div class="hero-body columns">
      <div class="column">
        <h1 class="title">1UP</h1>
        <h2 class="subtitle">VIdeo Game Database</h2>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">Search</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input" />
          </div>
        </div>
        <div class="control">
          <button class="button is-primary">Submit</button>
        </div>
      </div>
      <div class="column">
        <!-- <input class="input" type="text" placeholder="username">
          <input class="input" type="password" placeholder="password"> -->
      </div>
    </div>
  </section>
  <!-- <div class="columns">
      <div class="column is-one-quarter">
          <p class="has-background-danger">USER INFO</p>
      </div>
      <div class="column is-two-thirds">
          <p class="has-background-info">GAME CAROUSEL</p>
      </div>
      <div class="column is-one-quarter">
          <p class="has-background-danger">FRIENDS INFO</p>
      </div>
  </div>   -->
  <main class="Site-content">
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-12">
        <div class="tile">
          <div class="tile is-parent is-vertical is-3">
            <article class="tile is-child notification is-primary">
              <p class="title">USER INFO</p>
              <p class="subtitle">Great content about the user!</p>
            </article>
          </div>
          <div class="tile is-parent is-vertical is-6">
            <article class="tile is-child notification is-danger">
              <p class="title">GAME CAROUSEL</p>
              <p class="subtitle">Amazing content!</p>
              <div class="content">
                <!-- Content -->
              </div>
            </article>
          </div>
          <div class="tile is-parent is-vertical is-3">
            <article class="tile is-child notification is-success">
              <div class="content">
                <p class="title">FRIENDS INFO</p>
                <p class="subtitle">Even more great content!</p>
                <div class="content">
                  <!-- Content -->
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>1UP</strong> by

        licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. 
      </p>
    </div>
  </footer>
</body>
</html>
