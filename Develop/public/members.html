<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1UP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body class="Site">
  <section class="hero" id="header-img">
    <div class="hero-body columns">
      <div class="column">
        <h1 class="title">1UP</h1>
        <h2 class="subtitle">Video Game Database</h2>
        <a class="button is-danger">Logout</a>
      </div>
      <div class="column" >
        <div class="field">
          <label class="label">Search</label>
          <div class="control">
            <input class="input" type="text" placeholder="What game do you want to find?" />
          </div>
        </div>
        <div class="control">
          <button class="button is-primary">Submit</button>
        </div>
      </div>
      <div class="column">
      </div>
    </div>
  </section>
  <main>
    <div class="column">
      <div class="column is-three-fifths is-offset-one-fifth">
        <div class="tile is-parent">
          <article class="tile is-child notification">
            <p class="title">User Data</p>
            <p class="subtitle">User data on left, friends data on the right</p>
          </article>
        </div>
      </div>
      <div class="column is-mobile">
        <div class="column is-11 is-offset-1 is-grey">
          <p class="title">Game Carousel</p>
          <p class="subtitle">Great content!</p>
          <div class="content">
            <!-- Content -->
          </div>
        </div>
      </div>
    </div>
  </main>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>
</html>
